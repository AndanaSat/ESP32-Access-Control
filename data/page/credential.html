<!DOCTYPE html>
<html>
<head>
    <title>Device Management Credentials</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="topnav">
        <h1>Device Management</h1>
    </div>

    <div class="content">
        <div class="card-grid">
            <div class="card">
                <p class="card-title">Admin Credentials</p>
                <form id="credential" action="/credential" method="post">
                    <div class="flex-table">
                        <div class="row">
                            <div class="label">Username</div>
                            <div class="colon">:</div>
                            <div class="value">
                                <input type="text" name="username" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="label">Password</div>
                            <div class="colon">:</div>
                            <div class="value">
                                <input type="password" name="password" required>
                            </div>
                        </div>
                    </div>
                    <input type="submit" value="Submit" class="button">
                </form>

            </div>
        </div>
    </div>

    <script type="module">
        import { sendRequest } from "../assets/js/api.js"
        import { validateForm } from "../assets/js/validate.js"

        const form = document.getElementById("credentials");
        const submitButton = form.querySelector('input[type="submit"]');

        submitButton.addEventListener("click", (event) => {
            event.preventDefault();

            let validInput = validateForm(form);

            if (validInput) {
                sendRequest(form, submitButton);
            }
        })
    </script>
</body>
</html>
